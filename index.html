<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #CDC9C3;">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #FBF9F1;">
                    <div class="card-body py-4 px-4 px-md-5">

                        
                        <div id="content" class="d-flex flex-column align-items-center ps-5 pe-5 ms-5 me-5">      
                            <h1 id="title d-flex justify-content-center align-items-center" style="margin-bottom: 24px;">COVID-19 TRACKER</h1>
                            
                            <div class="row">
                                <div id="all-card">
                                    <div class="row">
                                        <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                                            <div class="card d-flex flex-column align-items-center" style="width: 16rem;">
                                                <img src="./assets/world-connection.svg" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                                                <div class="card-body">
                                                  <h5 class="card-title">Active Cases</h5>
                                                  <p class="card-text d-flex flex-column align-items-center" id="active-case">1445</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                                            <div class="card d-flex flex-column align-items-center" style="width: 16rem;">
                                                <img src="./assets/data-analytics.svg" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                                                <div class="card-body">
                                                  <h5 class="card-title">New Cases</h5>
                                                  <p class="card-text d-flex flex-column align-items-center" id="new-case">1</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                                            <div class="card d-flex flex-column align-items-center" style="width: 16rem;">
                                                <img src="./assets/report-analysis.svg" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                                                <div class="card-body">
                                                  <h5 class="card-title">Recovered Case</h5>
                                                  <p class="card-text d-flex flex-column align-items-center" id="recovered-case">N/A</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                                            <div class="card d-flex flex-column align-items-center" style="width: 16rem;">
                                                <img src="./assets/revenue.svg" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                                                <div class="card-body">
                                                  <h5 class="card-title">Total Case</h5>
                                                  <p class="card-text d-flex flex-column align-items-center" id="total-case">2</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                                            <div class="card d-flex flex-column align-items-center" style="width: 16rem;">
                                                <img src="./assets/report-analysis.svg" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                                                <div class="card-body">
                                                  <h5 class="card-title">Total Death</h5>
                                                  <p class="card-text d-flex flex-column align-items-center" id="total-death">N/A</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                                            <div class="card d-flex flex-column align-items-center" style="width: 16rem;">
                                                <img src="./assets/world-connection.svg" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                                                <div class="card-body">
                                                  <h5 class="card-title">Total Test</h5>
                                                  <p class="card-text d-flex flex-column align-items-center" id="total-test">1448</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
